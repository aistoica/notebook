<div class="page-header">
	<h3>Upload New Files</h3>
</div>

 <button ngf-select="uploadFiles($files)" multiple
         accept="*" ngf-max-height="1000" ngf-max-size="10MB">
     Select Files</button>
 <br><br>

 <ul>
   <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
     <span class="progress" ng-show="f.progress >= 0">
       <div style="width:{{f.progress}}%"  
           ng-bind="f.progress + '%'"></div>
     </span>
   </li>     
 </ul>
 {{errorMsg}}
 
 
 <div class="page-header">
	<h3>Download Existing Files</h3>
</div>

 <ul>
   <li ng-repeat="fileEntry in fileNames" style="font:smaller">
   		<!-- <a href="" ng-click="downloadFile(fileEntry)">{{fileEntry}}</a>  --> 		
   		<a target="_self" href="/download/{{id}}/{{fileEntry}}" download="{{fileEntry}}">{{fileEntry}}</a>
   </li>     
 </ul>

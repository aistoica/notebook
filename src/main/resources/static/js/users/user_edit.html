<div class="page-header">
	<h1>Edit user</h1>
</div>

<div class="col-md-12">
	<div class="col-md-8">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-md-2">Firstname</label>
				<div class="col-md-10">
					<input type="text" name="firstname" ng-model="existinguser.firstName" class="form-control"/>
				</div>
			</div>
	
			<div class="form-group">
				<label class="col-md-2">Lastname</label>
				<div class="col-md-10">
					<input type="text" name="lastname" ng-model="existinguser.lastName" class="form-control"/>
				</div>		
			</div>
	
			<div class="form-group">
				<label>Current address</label>
			</div>
			<div class="form-group">
				<label class="col-md-2">Country</label>
				<div class="col-md-10">
					<input type="text" name="country" ng-model="existinguser.currentAddress.country" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">City</label>
				<div class="col-md-10">
					<input type="text" name="city" ng-model="existinguser.currentAddress.city" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">District</label>
				<div class="col-md-10">
					<input type="text" name="district" ng-model="existinguser.currentAddress.district" class="form-control"/>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-md-2">Street Name</label>
				<div class="col-md-10">
					<input type="text" name="streetname" ng-model="existinguser.currentAddress.streetName" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Street Number</label>
				<div class="col-md-10">
					<input type="text" name="streeno" ng-model="existinguser.currentAddress.streetNo" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Zip Code</label>
				<div class="col-md-10">
					<input type="text" name="zipcode" ng-model="existinguser.currentAddress.zipCode" class="form-control"/>		
				</div>
			</div>
			
			<div class="form-group">
				<label>Birth address</label>
			</div>
			
			<div class="form-group">
				<label class="col-md-2">Country</label>
				<div class="col-md-10">
					<input type="text" name="country" ng-model="existinguser.birthAddress.country" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">City</label>
				<div class="col-md-10">
					<input type="text" name="city" ng-model="existinguser.birthAddress.city" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">District</label>
				<div class="col-md-10">
					<input type="text" name="district" ng-model="existinguser.birthAddress.district" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Street Name</label>
				<div class="col-md-10">
					<input type="text" name="streetname" ng-model="existinguser.birthAddress.streetName" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Street Number</label>
				<div class="col-md-10">
					<input type="text" name="streeno" ng-model="existinguser.birthAddress.streetNo" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Zip Code</label>
				<div class="col-md-10">
					<input type="text" name="zipcode" ng-model="existinguser.birthAddress.zipCode" class="form-control"/>		
				</div>
			</div>
			<div class="form-group">	
				<label class="col-md-2">Id Series</label>
				<div class="col-md-10">
					<input type="text" name="idseries" ng-model="existinguser.idSeries" class="form-control"/>			
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Id Number</label>
				<div class="col-md-10">
					<input type="text" name="idno" ng-model="existinguser.idNumber" class="form-control"/>	
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Personal Code</label>
				<div class="col-md-10">
					<input type="text" name="personalcode" ng-model="existinguser.idPersonalCode" class="form-control"/>	
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Nationality</label>
				<div class="col-md-10">
					<input type="text" name="nationality" ng-model="existinguser.nationality" class="form-control"/>	
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Marital status</label>
				<div class="col-md-10">
					<select name="status" ng-model="existinguser.maritalStatus">
						<option value="">Select</option>
						<option value="married"> Married</option>
						<option value="not married">Not married</option>
						<!-- <option ng-repeat="status in statusList" value="{{status}}">{{status}}</option> -->
					</select>		
				</div>
				<br><br><br>
			</div>
			<div class="form-group">
				<label class="col-md-2">Number of children</label>
				<div class="col-md-10">
					<input type="text" name="children" ng-model="existinguser.noOfChildren" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label>Contact</label>
			</div>
			<div class="form-group">
				<label class="col-md-2">Telephone 1</label>
				<div class="col-md-10">
					<input type="text" name="telephone1" ng-model="existinguser.contactInfo.telephone1" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Telephone 2</label>
				<div class="col-md-10">
					<input type="text" name="telephone2" ng-model="existinguser.contactInfo.telephone2" class="form-control"/>
				</div>	
			</div>
			<div class="form-group">		
				<label class="col-md-2">Email1</label>
				<div class="col-md-10">
					<input type="text" name="email1" ng-model="existinguser.contactInfo.email1" class="form-control"/>			
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Email2</label>
				<div class="col-md-10">
					<input type="text" name="email2" ng-model="existinguser.contactInfo.email2" class="form-control"/>				
				</div>			
			</div>
			
			
			<button type="submit" class="btn btn-primary" ng-click="save()"> Save </button>
			<br><br>
		</form>	
	</div>
</div>
